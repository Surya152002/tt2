<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Mobile Client</title>
</head>
<body>
    <h1>WebSocket Mobile Client</h1>
    
    <p>Beta Value: <span id="betaValue">-</span></p>

    <script>
        const socket = new WebSocket('ws://192.168.0.11:8080'); // Replace with your laptop's IP address and port
        const betaValueElement = document.getElementById('betaValue');

        socket.onopen = () => {
            console.log('WebSocket connection established');
        };

        socket.onmessage = (event) => {
            const receivedData = JSON.parse(event.data);
            console.log('Received data from server:', receivedData);

            // Update the HTML element with the received beta value
            betaValueElement.innerHTML = receivedData.beta;
        };

        socket.onclose = () => {
            console.log('WebSocket connection closed');
        };

        socket.onerror = (error) => {
            console.error('WebSocket error:', error);
        };
    </script>
</body>
</html>
