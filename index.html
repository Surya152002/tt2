<!DOCTYPE html>
<html>
<head>
    <title>Send Beta Value</title>
</head>
<body>
    <h1>Send Beta Value</h1>
    <form id="betaForm">
        <label for="beta">Beta Value:</label>
        <input type="number" id="beta" name="beta" step="0.01" required>
        <button type="submit">Send Beta</button>
    </form>

    <script>
        document.getElementById("betaForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const betaValue = document.getElementById("beta").value;

            // Send the beta value to the laptop via a POST request
            fetch("https://192.168.0.11:1766/receive_beta", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ beta: betaValue })
            })
            .then(response => {
                if (response.ok) {
                    alert("Beta value sent successfully!");
                } else {
                    alert("Error sending beta value.");
                }
            })
            .catch(error => {
                alert("An error occurred: " + error);
            });
        });
    </script>
</body>
</html>
