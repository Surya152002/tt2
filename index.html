<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Orientation Data Collector</title>
</head>
<body>
<script>
    window.addEventListener('deviceorientation', function(event) {
        var beta = event.beta;
        // Restricting the range to capture the beta value
        if(beta > 45) beta = 45;
        if(beta < -45) beta = -45;
        sendData(beta);
    });

    function sendData(beta) {
        fetch('http://127.0.0.1:5000/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({beta: beta})
        });
    }
</script>
</body>
</html>
