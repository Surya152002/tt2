<!DOCTYPE html>
<html>
<head>
    <title>Beta Value Sender</title>
</head>
<body>
    <div id="status">Waiting for beta value...</div>
    <div id="betaValue"></div>

    <script>
        const statusElement = document.getElementById("status");
        const betaValueElement = document.getElementById("betaValue");

        // Function to send the beta value to the server
        function sendBetaValue(betaValue) {
            // Send beta value to the server
            fetch('http://192.168.0.11:5000/send_beta', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ beta: betaValue })
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error('Failed to send beta value.');
                }
            })
            .then(data => {
                statusElement.innerHTML = 'Server Response: ' + data;
            })
            .catch(error => {
                statusElement.innerHTML = 'Error: ' + error.message;
            });
        }

        // Listen for device orientation events
        window.addEventListener('deviceorientation', event => {
            const beta = event.beta; // Get the beta value from the event

            // Display the beta value in the HTML
            betaValueElement.innerHTML = 'Beta Value: ' + beta;

            // Send the beta value to the server
            sendBetaValue(beta);
        });
    </script>
</body>
</html>
