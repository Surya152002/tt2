<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
</head>
<body>

    <input type="number" id="betaValue" placeholder="Enter beta value">
    <button onclick="sendSensorData()">Send Data</button>
    <p id="serverMessage"></p>

    <script type="text/javascript">
        // Connect to the WebSocket server
        var ws = new WebSocket('ws://192.168.0.11:5000');

        ws.onopen = function(event) {
            console.log('WebSocket connection opened:', event);
        };

        ws.onmessage = function(event) {
            var data = JSON.parse(event.data);
            if (data.type === 'displayMessage') {
                // Display the message from the server
                document.getElementById('serverMessage').textContent = data.message;
            }
        };

        ws.onclose = function(event) {
            console.log('WebSocket connection closed:', event);
        };

        ws.onerror = function(event) {
            console.error('WebSocket error:', event);
        };

        function sendSensorData() {
            var betaValue = document.getElementById('betaValue').value;
            if (betaValue !== '') {
                // Create the sensor data message
                var message = {
                    type: 'sensorData',
                    beta: parseFloat(betaValue)
                };

                // Send the message to the server
                ws.send(JSON.stringify(message));
            }
        }
    </script>
</body>
</html>
